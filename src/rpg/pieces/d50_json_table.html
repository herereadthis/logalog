{% macro render_d50_json_table(data) %}

<table class="basic_json_table" cellpadding="0" cellspacing="0">
    <tbody>
        {% for outcome in data %}
        <tr>
            <td class="basic_json_table_index"><p>{{ (2 * loop.index) - 1 }}-{{ (2 * loop.index) }}</p></td>
            {% if 'name' in outcome %}
                <td class="basic_json_table_name"><p>{{ outcome.name }}</p></td>
            {% else %}
                <td class="basic_json_table_name empty"></td>
            {% endif %}
            <td class="basic_json_table_description"><p>{{ outcome.description | safe }}</p></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
